version: v1.0
name: Hello Semaphore
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
       environment:
         TELEGRAM_TOKEN:
         from_secret: TELEGRAM_TOKEN
       jobs:
        - name: test
          commands:
            - echo "const botConfig = {
   db: {
   host: 'localhost',
   port: 27017,
   name: 'test'
 },
 token: '$TELEGRAM_TOKEN', //Your bot token
};

module.exports = botConfig; " > conig.fs
      - npm install
      - node bot.js
