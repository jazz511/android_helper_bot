version: v1.0
name: Hello Semaphore
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Simple example
    task:
      env_vars:
        - name: APP_ENV
          value: prod
        - TELEGRAM_TOKEN:
          from_secret: TELEGRAM_TOKEN
      jobs:
      - name: Start the bot
        commands:
          - git clone https://github.com/jazz511/android_helper_bot -b semaphore-setup1 bot
          - cd bot
          - bash ./start.sh
